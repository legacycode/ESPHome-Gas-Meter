name: Build ESPHome firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ESPHome
        run: |
          pip install esphome

      - name: Create secrets.yaml from template
        run: |
          cp esphome/secrets.yaml.example esphome/secrets.yaml
          sed -i 's/YOUR_WIFI_SSID/TestWiFi/g' esphome/secrets.yaml
          sed -i 's/YOUR_WIFI_PASSWORD/TestPassword123/g' esphome/secrets.yaml

      - name: Build ESPHome firmware (local)
        run: |
          esphome compile esphome/gas-meter-wemos.yaml

      - name: Build ESPHome firmware (remote)
        run: |
          esphome compile esphome/gas-meter-wemos-remote.yaml
