# ============================================================================
# Diagnostic Sensors
# ============================================================================
# WiFi signal strength and device uptime
# Uses name substitutions: name_wifi_signal, name_uptime

sensor:
  # WiFi Signal Strength
  - platform: wifi_signal
    id: wifi_signal_sensor
    name: "${name_wifi_signal}"
    update_interval: 60s

  # Uptime Sensor
  - platform: uptime
    id: uptime_sensor
    name: "${name_uptime}"
    update_interval: 60s
