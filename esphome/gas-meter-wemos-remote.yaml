# ============================================================================
# Gas Meter - Wemos D1 Mini (ESP8266) - Remote Packages
# ============================================================================
# This configuration loads all packages from GitHub instead of local files
# Perfect for using the configuration without cloning the repository

# ============================================================================
# Substitutions - Configuration Variables
# ============================================================================
substitutions:
  # Device Identity
  devicename: "gas-meter-remote"
  friendly_name: "Gas Meter Remote"
  device_comment: "Gas Meter Reader with Reed Contact"

  # Gas Meter Configuration
  pulses_per_cubic_meter: "100"
  initial_meter_offset: "0"

# ============================================================================
# Remote Packages - Loaded from GitHub
# ============================================================================
packages:
  # Gas Meter Package (includes common, board, gas-meter, localization)
  gas_meter:
    url: https://github.com/legacycode/ESPHome-Gas-Meter
    files: [
      esphome/common/packages.yaml,
      esphome/common/boards/esp8266-d1-mini.yaml,
      esphome/gas-meter/packages.yaml,
      esphome/localization/en.yaml
      ]
    ref: main
    refresh: 1d
